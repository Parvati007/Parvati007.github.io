<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Multimedia</h1>

    <h3>Audio Files</h3>
    <audio controls>
        <source src="boot.mp3">
    </audio>

     <audio controls>
        <source src="boot.mp3">
    </audio>

    <h3>Video Files</h3>
    <video  height ="200px" width="300px" controls>
        <source src="st1.mp4">
        <track
        src="subtitles1.vtt"
        kind="subtitles"
        srclang="en"
        label="English">
    </video>
    
     <video  height ="200px" width="300px" autoplay muted>
        <source src="st1.mp4">
        <track
        src="subtitles1.vtt"
        kind="subtitles"
        srclang="in"
        label="Hindi">
    </video>

    <h3>Circle</h3>
    <svg width="700" height="700">
    <circle
        cx="250"
        cy="200"
        r="100"
        stroke="green"
        stroke-width="5"
        fill="lightgreen">
    </circle>

    <ellipse 
    cx="100"
    cy="70"
    rx="85"
    ry="55"
    fill="red">
    </ellipse>

    <text fill="black" font-size="45" font-family="Versions">Zee Cinema</text>
    </svg>
    
</body>
</html>

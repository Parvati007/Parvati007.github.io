<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List and Table Tag</h1>

    <ol>
        <li>Java</li>
        <li>Python</li>
        <li>MERN</li>
    </ol>

    <ul>
        <li>Java</li>
        <li>Python</li>
        <li>MERN</li>
    </ul>

    <dl>
        <dt>Full Stack Course</dt>
        <dd>MERN</dd>
        <dd>Java</dd>
        <dd>Python</dd>

        <dt>Full MERN Stack Course</dt>
        <dd>Mongodb</dd>
        <dd>React</dd>
        <dd>Express.js</dd>
        <dd>Node.js</dd>
    </dl>

    <table border="1">
        <caption>
            Leaderboard
        </caption>
        <thead>
            <tr>
            <th>Name</th>
            <th>Score</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>Parvati</td>
            <td>95</td>
        </tr>
        <tr>
            <td>Aditi</td>
            <td>99</td>  
        </tr>
        </tbody>
           
        <tfoot>
            <tr>
            <td>Average</td>
            <td>97</td>   
        </tr>
        </tfoot>
        
    </table>
    
</body>
</html>
